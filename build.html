<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plantarium</title>
        <!--put a link to an image here-->

        <link rel="stylesheet" href="build.css"/>
        <link rel="stylesheet" href="headerfooter.css"/>

        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    
    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Plantarium</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="garden.html">My Garden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="build.html">Make Plant</a>
                    </li>
                </menu>
            </nav>
        </header>
        <button id="plantbutton"><a href="garden.html">Plant</a></button>
        <main class="container-fluid">
            <h2 id="plant-parts-header">Make Your Plant</h2>
            <section class="plant-selection bg-light">
                <div class="left-buttons">
                    <button id="ptleft" class="left"></button>
                    <button id="ppleft" class="left"></button>
                    <button id="pmleft" class="left"></button> <!--These buttons are for choosing the plants-->
                    <button id="potleft" class="left"></button>
                </div>
                <section class="build-mid">
                    <section class="plant-parts">
                        <div class="plant-top">Plant Top</div>
                        <div class="plant-accesories">Plant Parts</div>
                        <div class="plant-middle">Plant Middle</div>
                        <div class="plant-pot">Plant Pot</div>
                    </section>
                </section>
                <div class="right-buttons">
                    <button id="ptright" class="right"></button>
                    <button id="ppright" class="right"></button>
                    <button id="pmright" class="right"></button>
                    <button id="potright" class="right"></button>
                </div>
            </section>
        </main>

        <footer class="temporary container-fluid">
            <a href="https://github.com/MemoryofLight/startup">Source</a> Alex Walbom
        </footer>

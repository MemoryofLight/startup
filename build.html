<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plantarium</title>
        <!--put a link to an image here-->

        <link rel="stylesheet" href="build.css" />

        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    
    <body class="build">
        <header class="container-fluid">
            <h1>Plantarium</h1>
        </header>
        <button id="plantbutton"><a href="garden.html">Plant</a></button>
        <main class="container-fluid">
            <h2 id="plant-parts-header">Make Your Plant</h2>
            <section class="plant-selection bg-light">
                <div class="left-buttons">
                    <button id="ptleft" class="left"></button>
                    <button id="ppleft" class="left"></button>
                    <button id="pmleft" class="left"></button> <!--These buttons are for choosing the plants-->
                    <button id="potleft" class="left"></button>
                </div>
                <section class="build-mid">
                    <section class="plant-parts">
                        <div class="plant-top">Plant Top</div>
                        <div class="plant-accesories">Plant Parts</div>
                        <div class="plant-middle">Plant Middle</div>
                        <div class="plant-pot">Plant Pot</div>
                    </section>
                </section>
                <div class="right-buttons">
                    <button id="ptright" class="right"></button>
                    <button id="ppright" class="right"></button>
                    <button id="pmright" class="right"></button>
                    <button id="potright" class="right"></button>
                </div>
            </section>
        </main>

        <footer class="container-fluid">
            <nav>
                <button class="btn btn-info"><a href="index.html">Home</a></button>
                <button class="btn btn-info"><a href="garden.html">My Garden</a></button>
                <button class="btn btn-info"><a href="friends.html">Friends</a></button>
            </nav>
        </footer>
    </body>
</html>

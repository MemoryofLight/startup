<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantarium</title>
    <!--insert a link here maybe to a good photo to go with the title-->

    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="headerfooter.css"/>

    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="home"> <!--change this color-->
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-dark">
            <a class="navbar-brand" href="#">Plantarium</a>
            <menu class="navbar-nav" style="display: none">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="garden.html">My Garden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="build.html">Make Plant</a>
                </li>
            </menu>
        </nav>
    </header>

    <main>
        <section id="loginControls" style="display: none">
                <div class="username" id="user" name="username">
                    <label for="user">Email</label>
                        <input
                          class="form-control"
                          type="text"
                          id="username"
                          placeholder="your@email.com"
                        />
                </div>
                <div class="password">
                    <label for="pass">Password</label>
                    <input id="pass" name="password" placeholder="password" type="password" />
                </div>
                <div id="sign-in">
                    <button id="sign-in-button" type="button" class="btn btn-primary" onclick="loginUser()">
                        Login
                    </button>
                    <button id="create-user-button" type="button" class="btn btn-primary" onclick="createUser()">
                        Create
                    </button>
                </div>
        </section>

        <!-- enter controls displayed when authenticated-->
        <div id="enterControls" style="display: none">
            <div id="playerName"></div>
            <button class="enterbutton" type="button" class="btn btn-primary" onclick="enter()">
            Enter Garden
            </button>
            <button class="enterbutton" type="button" class="btn btn-secondary" onclick="logOutUser()">
            Logout
            </button>
        </div>

        <!--error stuff-->
        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-dark">
                <div class="modal-body">error message here</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer class="temporary container-fluid">
        <a href="https://github.com/MemoryofLight/startup">Source</a>
        <div id="author">Author: Alex Walbom</div>
    </footer>
</body>
<script src="login.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"
></script>
</html>
